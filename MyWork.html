<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./MyWork.css">
</head>
<body>
  <header>
<h1>My Work</h1>
</header>
<div class="main-container">
<div id="myCarousel" class="carousel slide" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <a href="https://jtdoe.github.io/hairSalonWebsite/" target="_blank">
      <img src="./HairSalonPreview Large.jpeg" alt="">
    </a>
    </div>

    <div class="item">
      <a href="https://jtdoe.github.io/web101_Jorden_Doerflinger/" target="_blank">
      <img src="./PortfolioPage Large.jpeg" alt="">
      </a>
    </div>

    <div class="item">
      <a href="https://jtdoe.github.io/NASA_project/" target="_blank">
      <img src="./NASAnew Large.jpeg" alt="">
      </a>
    </div>
    <div class="item">
      <a href="https://jtdoe.github.io/First-Responsive-Website/" target="_blank">
      <img src="./FirstResponiveSite Large.jpeg" alt="">
      </a>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<footer>
  <div class="SocialList">
    <ul>
      <li>
        <button>
     <img src="./github.svg" width="55px" height="55px">
     </button>
     </li>
     <li>
     <button>
       <img src="./instagram.svg" width="55px" height="55px">
     </button>
      </li>
      <li>
        <Button>
          <img src="./linkedin.svg" width="55px" height="55px">
        </Button>
      </li>
    </ul>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
